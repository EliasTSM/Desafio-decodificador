<!DOCTYPE html>
<html lang="pt-br">

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width">
		<title>Lançamento - Ford</title>
		<link rel="stylesheet" href="reset.css">
		<link rel="stylesheet" href="style.css">
		<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
	</head>

	<body>
		<header>
			<div class="area-superior">
				<h1><img src="img/logo-ford-256.png" alt="Logo da Ford"></h1>

				<nav>
					<ul>
						<li><a href="index.html">Home</a></li>
						<li><a href="lancamento.html">Lançamento</a></li>
						<li><a href="contato.html">Contato</a></li>	
					</ul>
				</nav>
			</div>
		</header>

		<main>
			<div class="video">
				<iframe width="60%" height="450" src="https://www.youtube.com/embed/vQsryuNmsL0" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
			</div>
			<div>
				<ul class="veiculos">
					<li>
						<img src="img/XL Cabine.jpg" class="tamanho-carro" alt="XL Cabine Simples 2.2 Diesel 4X4 MT 2022">
						<fieldset class="descricao-carros">
							<input type="checkbox" name="carros" id="XL" value="XL Cabine Simples 2.2 Diesel 4X4 MT 2022" class="checkbox" checked>
							<label for="XL" class="descricao-geral">
								<table>
									<thead>
										<tr>
											<th class="carro-descricao">XL Cabine Simples 2.2 Diesel 4X4 MT 2022</th>
										</tr>
									</thead>
									<tbody>
										<tr>
											<td class="carro-preco">A partir de R$ 232.090</td>
										</tr>
									</tbody>
								</table>
							</label>
						</fieldset>
						<img src="img/info.png" class="info" alt="Informação">
					</li>
					<li>
						<img src="img/xls 2.2 diesel.jpg" class="tamanho-carro" alt="XLS 2.2 Diesel 4X4 AT 2022">
						<fieldset class="descricao-carros">
							<input type="checkbox" name="carros" id="XLS" value="XLS 2.2 Diesel 4X4 AT 2022" class="checkbox">
							<label for="XLS" class="descricao-geral">
								<table>
									<thead>
										<tr>
											<th class="carro-descricao">XLS 2.2 Diesel 4X4 AT 2022</th>
										</tr>
									</thead>
									<tbody>
										<tr>
											<td class="carro-preco">A partir de R$ 251.590</td>
										</tr>
									</tbody>
								</table>
							</label>
						</fieldset>
						<img src="img/info.png" class="info" alt="Informação">
					</li>
					<li>
						<img src="img/storm.jpg" class="tamanho-carro" alt="Storm 3.2 Diesel 4X4 AT 2022">
						<fieldset class="descricao-carros">
							<input type="checkbox" name="carros" id="Storm" value="Storm 3.2 Diesel 4X4 AT 2022" class="checkbox">
							<label for="Storm" class="descricao-geral">
								<table>
									<thead>
										<tr>
											<th class="carro-descricao">Storm 3.2 Diesel 4X4 AT 2022</th>
										</tr>
									</thead>
									<tbody>
										<tr>
											<td class="carro-preco">A partir de R$ 255.090</td>
										</tr>
									</tbody>
								</table>
							</label>
						</fieldset>
						<img src="img/info.png" class="info" alt="Informação">
					</li>
				</ul>
			</div>
			<div class="botao-comparar">
				<input type="submit" value="Comparar Carros" class="comparar">
			</div>
		</main>

		<footer>
			<div class="rodape">
				<h2>Redes Sociais</h2>
				<img src="img/facebook-50.png" alt="Logo do Facebook" class="redes-sociais">
				<img src="img/youtube-squared-50.png" alt="Logo do Youtube" class="redes-sociais">
				<img src="img/instagram-logo-50.png" alt="Logo do Instagram" class="redes-sociais">
			</div>
			<div class="rodape">
				<p class="copyright">&copy; Copyright Ford - 2022</p>
			</div>
			<div class="rodape">
				<img src="img/ford-96.png" alt="Logo da ford" class="logo-rodape">
			</div>
		</footer>
	</body>

</html>
