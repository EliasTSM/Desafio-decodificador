<!DOCTYPE html>
<html lang="pt-br">

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width">
		<title>Contato - Ford</title>
		<link rel="stylesheet" href="reset.css">
		<link rel="stylesheet" href="style.css">
		<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
	</head>

	<body>
		<header>
			<div class="area-superior">
				<h1><img src="img/logo-ford-256.png" alt="Logo da Ford"></h1>

				<nav>
					<ul>
						<li><a href="index.html">Home</a></li>
						<li><a href="lancamento.html">Lançamento</a></li>
						<li><a href="contato.html">Contato</a></li>	
					</ul>
				</nav>
			</div>
		</header>

		<main>
			<div class="area-contato">
				<img src="img/xls 2.2 diesel.jpg" alt="xls 2.2 diesel" class="carro-contato">
				<form class="formulario-principal">
					<fieldset class="fieldset-contato">
						<legend class="titulo-forms">Sobre Você</legend> 

						<input type="text" id="nomesobrenome" class="input-padrao" required placeholder="Nome e Sobrenome*">

						<input type="email" id="email" class="input-padrao" required placeholder="Email*">

						<input type="tel" id="telefone" class="input-padrao" required placeholder="Telefone*">

					</fieldset>
					<fieldset  class="fieldset-contato">
						<legend class="selecao">Tipo de contato:</legend>
						<select class="tipo-contato">
							<option>Elogio</option>
							<option>Reclamação</option>
							<option>Solicitação</option>
						</select>
					</fieldset>
					<fieldset class="fieldset-contato">
						<textarea cols="70" rows="10" id="mensagem" class="input-padrao" required="" placeholder="Mensagem*"></textarea>
					</fieldset>
					<input type="submit" value="Enviar" class="enviar">
				</form>
			</div>
		</main>

		<footer>
			<div class="rodape">
				<h2>Redes Sociais</h2>
				<img src="img/facebook-50.png" alt="Logo do Facebook" class="redes-sociais">
				<img src="img/youtube-squared-50.png" alt="Logo do Youtube" class="redes-sociais">
				<img src="img/instagram-logo-50.png" alt="Logo do Instagram" class="redes-sociais">
			</div>
			<div class="rodape">
				<p class="copyright">&copy; Copyright Ford - 2022</p>
			</div>
			<div class="rodape">
				<img src="img/ford-96.png" alt="Logo da ford" class="logo-rodape">
			</div>
		</footer>
	</body>

</html>
